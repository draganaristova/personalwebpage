<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="top">
    <ul class="nav">
        <li class="this" ><a href="contact me.html">Contact me</a></li>
        <li ><a href="travel.html" > Travel</a></li>
        <li><a href="my hobby.html">My hobby</a></li>
        <li><a href="about me.html">About Me</a> </li>
    </ul>
</header>


<div class="row">
    <div class="right-content">
        <div class="container">
            <form id="contact" action="" method="post">
                <div class="row">
                    <div class="col-6">
                        <fieldset>
                            <input
                                    name="name"
                                    type="text"
                                    placeholder="Your name..."
                            />
                        </fieldset>
                    </div>
                    <div class="col-6">
                        <fieldset>
                            <input
                                    name="email"
                                    type="text"
                                    placeholder="Your email..."
                            />
                        </fieldset>
                    </div>
                    <div class="col-12">
                        <fieldset>
                            <input
                                    name="subject"
                                    type="text"
                                    placeholder="Subject..."
                            />
                        </fieldset>
                    </div>
                    <div class="col-12">
                        <fieldset>
                        <textarea
                                name="message"
                                rows="6"
                                placeholder="Your message..."
                        ></textarea>
                        </fieldset>
                    </div>
                    <div class="col-12">
                        <fieldset>
                            <button type="submit" id="form-submit" class="button">
                                Send Message
                            </button>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</section>
</body>
</html>
